<!DOCTYPE html>

<!-- Simple html page to loop multiple webpages -->

<html>
   <head>
      <style type="text/css">
         html, body, iframe, div {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
         }
      </style>
   </head>
   <body>
      <iframe id="iframe"></iframe>
      <script type="text/javascript">
         urls = [
            'url1',
            'webpage2',
            'file3'
         ];
         
         index = 0;
         iframe = document.getElementById('iframe');
         
         function nextPage() {
            iframe.src = urls[index++];
            index %= urls.length;
            <!-- set page timeout in ms --> 
            window.setTimeout(nextPage, 120000);
         }
         
         nextPage();
      </script>
   </body>
</html>
